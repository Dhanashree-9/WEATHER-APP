<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      transition: background 0.6s ease;
      background: linear-gradient(to right, #74ebd5, #ACB6E5); 
    }

    .card-custom {
      max-width: 420px;
      border-radius: 20px;
      transition: background 0.6s ease;
      background: rgba(0, 0, 0, 0.5);
    }

    .weather-icon {
      font-size: 80px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div id="weatherCard" class="card p-4 shadow-lg text-center card-custom w-100 text-white">
      <div class="d-flex mb-4">
        <input type="text" class="form-control form-control-lg rounded-pill me-2" placeholder="Enter city name..." id="cityInput">
        <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center" id="searchBtn" style="width: 50px; height: 50px;">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="weather-icon mb-3" id="weatherIcon"><i class="fas fa-question-circle"></i></div>
      <h1 class="display-5 fw-bold mb-0" id="temp">--°C</h1>
      <h4 class="fw-light" id="cityName">--</h4>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherIcon = document.getElementById("weatherIcon");
    const weatherCard = document.getElementById("weatherCard");
    const body = document.body;

    async function getWeather(city) {
      const apiKey = "1bd5f2cc302c39c4b00fb9e9700aa647";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("cityName").innerText = data.name;
        document.getElementById("temp").innerText = `${Math.round(data.main.temp)}°C`;

        const condition = data.weather[0].main;
        let iconClass = "fa-cloud";
        let gradient = "linear-gradient(to right, #74ebd5, #ACB6E5)";

        switch (condition) {
          case "Clear":
            iconClass = "fa-sun";
            
        
            break;
          case "Clouds":
            iconClass = "fa-cloud-sun";
        
            break;
          case "Rain":
            iconClass = "fa-cloud-showers-heavy";
          
          
            break;
          case "Drizzle":
            iconClass = "fa-cloud-rain";
           
            
            break;
          case "Snow":
            iconClass = "fa-snowflake";
            
            
            break;
          case "Thunderstorm":
            iconClass = "fa-bolt";
          
         
           
            break;
          default:
            iconClass = "fa-question-circle";
         
        }

        weatherIcon.innerHTML = `<i class="fas ${iconClass}"></i>`;
        body.style.background = gradient;
        weatherCard.style.background = "rgba(0, 0, 0, 0.4)";

      } catch (error) {
        alert("❌ City not found. Try again.");
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city !== "") {
        getWeather(city);
      }
    });
  </script>
</body>
</html>
